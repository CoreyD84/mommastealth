<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opening MommaStealth...</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .container {
            text-align: center;
            padding: 2rem;
        }
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid white;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="spinner"></div>
        <h2>Opening MommaStealth App...</h2>
        <p>If the app doesn't open automatically, please install it first.</p>
    </div>

    <script>
        // This page is only accessed when the child app deep link is triggered
        // The app should handle the deep link automatically
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');

        if (token) {
            // Redirect to custom scheme deep link
            window.location.href = `nettielink://child/link?token=${token}`;

            // If we're still here after 2 seconds, show a message
            setTimeout(() => {
                document.querySelector('.container').innerHTML = `
                    <h2>App Not Installed?</h2>
                    <p>Please install the MommaStealth app first.</p>
                    <a href="../link/?token=${token}" style="color: white; text-decoration: underline;">
                        Go to download page
                    </a>
                `;
            }, 2000);
        } else {
            document.querySelector('.container').innerHTML = `
                <h2>Invalid Link</h2>
                <p>Missing token parameter.</p>
            `;
        }
    </script>
</body>
</html>
